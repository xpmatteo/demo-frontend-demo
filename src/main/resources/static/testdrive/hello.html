<!doctype html>
<html lang="en">
<head>
  <title>Hello &ltuser&gt; :: Test Drive</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="css/common.css" />
</head>
<body>
<h1>Hello &lt;<i>user</i>&gt; API Demo</h1>

<div>
  <textarea id="hello-input"></textarea>
</div>

<div class="button">
  <button id="hello-button">Say hello</button>
  <select id="hello-method">
    <option>POST</option>
    <option>GET</option>
    <option>PUT</option>
    <option>DELETE</option>
  </select>
  <input id="hello-path" type="text" value="/api/v1/hello" style="width: 27ex">
  <img src="images/spinner.gif" alt="" id="hello-spinner" class="spinner">
</div>

<div>
  <textarea id="hello-output" class="smaller-area"></textarea>
</div>

<script type="module">

    document.addEventListener("DOMContentLoaded", async () => {
        document.getElementById("hello-button").addEventListener("click", sayHello);

        // thanks https://youmightnotneedjquery.com/
        showSpinner()
        const response = await fetch('/testdrive/test-data/hello.json');
        const body = await response.text();
        document.querySelector('#hello-input').value = indent(parse(body));
        hideSpinner()
    });

    async function sayHello() {
        cleanUp();
        showSpinner();
        const method = document.getElementById("hello-method").value;
        const data = document.getElementById("hello-input").value;
        const path = document.getElementById("hello-path").value;
        const helloOutput = document.getElementById("hello-output");
        try {
            const response = await fetch(path, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            });
            updateColor(helloOutput, response.ok);
            helloOutput.value = indent(parse(await response.text()));
        } catch (ex) {
            updateColor(helloOutput, false);
            helloOutput.value = ex;
        } finally {
            hideSpinner();
        }
    }

    function cleanUp() {
        document.getElementById("hello-output").value = ''
    }

    function updateColor(helloOutput, ok) {
        if (!ok) {
            helloOutput.classList.remove("success");
            helloOutput.classList.add("error");
        } else {
            helloOutput.classList.add("success");
            helloOutput.classList.remove("error");
        }
    }

    function indent(json) {
        return JSON.stringify(json, null, 2)
    }

    function parse(string) {
        return JSON.parse(string);
    }

    function showSpinner() {
        document.getElementById("hello-spinner").style.display = '';
    }

    function hideSpinner() {
        document.getElementById("hello-spinner").style.display = 'none';
    }
</script>

</body>
</html>
